<div class="row mx-4 my-3">
  <div class="col-md-3">categories</div>
  <div class="col-md-9">
    <!-- show products -->
    <div class="row gx-5 align-items-stretch" *ngIf="productsResponse">
      <div
        class="col-md-4 card shadow-sm border mt-3"
        [ngClass]="{
          'text-danger': !product.stock,
          'border-danger': !product.stock
        }"
        *ngFor="let product of productsResponse.content"
      >
        <div class="card-body">
          <div class="image-container text-center">
            <img
              [src]="productService.getProductImageUrl(product.productId)"
              [alt]="product.title"
            />
          </div>
          <h4>{{ product.title }}</h4>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate
            soluta, cum aliquid animi nostrum voluptatum?
          </p>

          <!-- price  and discounted price -->

          <p class="fs-4">
            Price:
            <span class="fw-bold text-muted text-decoration-line-through"
              >₹{{ product.price }}</span
            >
            <span class="fw-bolder text-success">
              ₹{{ product.discountedPrice }}</span
            >
          </p>
        </div>
        <div class="card-footer text-center row">
          <button
            class="btn"
            [ngClass]="{
              'btn-primary': product.stock,
              'btn-danger': !product.stock
            }"
          >
            {{ !product.stock ? "Out of Stock" : " Add to Card" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
