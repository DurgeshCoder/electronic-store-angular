<div class="row mx-4 my-3">
  <div class="col-md-2">
    <div class="mt-3">
      <app-categories-view></app-categories-view>
    </div>
  </div>
  <div class="col-md-10">
    <!-- show products -->
    <div class="row gx-2 align-items-stretch" *ngIf="productsResponse">
      <div
        class="col-lg-4 col-xl-3 col-md-6 mt-3"
        [ngClass]="{
          'text-danger': !product.stock,
          'border-danger': !product.stock
        }"
        *ngFor="let product of productsResponse.content"
      >
        <app-single-product-card [product]="product"></app-single-product-card>
      </div>
    </div>
  </div>
</div>
