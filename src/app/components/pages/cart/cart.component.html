<div class="container-fuild">
  <div class="row">
    <div class="col-md-8 gs-x-0 offset-md-2">
      <div class="card shadow-sm">
        <div class="card-body" *ngIf="cart">
          <h3>Cart Items ({{ cart.items.length }})</h3>
          <div class="mt-4 container-fluid">
            <app-cart-item
              [cartItem]="item"
              *ngFor="let item of cart.items"
            ></app-cart-item>
          </div>
          <div class="mt-3 text-center">
            <h3 class="text-center mb-2">
              Total Price : â‚¹{{ _cart.getTotalPriceOfCart(cart.items) }}
            </h3>

            <button class="btn btn-success btn-lg">Place Order</button>
            <button class="btn btn-danger btn-lg ms-2">Clear Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
